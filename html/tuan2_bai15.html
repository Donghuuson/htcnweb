<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai15</title>
    <style>
      fieldset {
        width: 60%;
      }

      table,
      tr,
      td {
        margin-left: 20px;
        text-align: left;
      }

      ul li {
        list-style-type: none;
      }

      #submit {
        margin-bottom: 8px;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <fieldset>
        <legend>Your message:</legend>
        <table>
          <tr>
            <td>
              <label for="email">To:</label>
            </td>
            <td>
              <input
                type="text"
                name="emailTo"
                readonly="readonly"
                id="emailTo"
                size="20"
                value="Exaple Cafe"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="emailFrom">Your email:</label>
            </td>
            <td>
              <input
                type="email"
                name="emailFrom"
                id="emailFrom"
                tabindex="1"
                maxlength="250"
              />
            </td>
          </tr>
          <tr>
            <td><label for="message">Message</label></td>
            <td>
              <textarea
                type="text"
                name="message"
                id="message"
                cols="50"
                rows="10"
                tabindex="2"
              ></textarea>
            </td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>How you found us:</legend>
        <table>
          <tr>
            <td>
              <label for="socialMedia">How did you hear<br />of us</label>
            </td>
            <td>
              <select name="socialMedia" id="socialMedia">
                <option value="Google" selected>Google</option>
                <option value="Youtube">Youtube</option>
                <option value="Twitter">Twitter</option>
                <option value="Facebook">Facebook</option>
                <option value="Instagram">Instagram</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <label for="checkConfirm">Newsletter</label>
            </td>
            <td>
              <input type="checkbox" name="checkConfirm" id="checkConfirm" />
              Ensure this box is cheked if you would like to recieve email
              updates
            </td>
          </tr>
          <tr>
            <td><input type="submit" value="Send message" /></td>
          </tr>
        </table>
      </fieldset>
      <hr />
      <fieldset>
        <legend>Contact Information</legend>
        <table>
          <tr>
            <td>
              <label for="firstName">First Name</label>
            </td>
            <td>
              <input type="text" id="firstName" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="lastName">Last Name</label>
            </td>
            <td>
              <input type="text" id="lastName" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">E-mail</label>
            </td>
            <td>
              <input type="email" id="email" />
            </td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>
          <i>Competition Question</i>
        </legend>
        <table>
          <tr>
            <td>How tall is the Eiffel Tower in Paris, France?</td>
          </tr>
          <tr>
            <td>
              <input type="radio" name="answer1" id="answer1" />
              <label for="answer1">548ft</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="radio" name="answer2" id="answer2" />
              <label for="answer2">784ft</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="radio" name="answer3" id="answer3" />
              <label for="answer3">984ft</label>
            </td>
          </tr>
          <tr>
            <td>
              <input type="radio" name="answer4" id="answer4" />
              <label for="answer4">1184ft</label>
            </td>

            <td></td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>
          <i>Tiebreaker Question</i>
        </legend>
        <table>
          <tr>
            <td>
              <label for="tiebreaker"
                >In 25 words or less, say why you like to win $10,000</label
              >
            </td>
          </tr>
          <tr>
            <td><textarea id="tiebreaker" cols="35" rows="10"></textarea></td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>
          <i>Enter Competition</i>
        </legend>
        <table>
          <tr>
            <td>
              <input type="submit" value="Enter Competition" id="submit" />
            </td>
          </tr>
        </table>
      </fieldset>
    </div>
  </body>
</html>
