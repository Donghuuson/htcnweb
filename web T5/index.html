<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
</style>
<body>
   <div class="wrapper">
       <div class="header-container">
           <div class="left">
               <div class="left-logo">
                    <img src="img/Image 1713.png"alt="">
               </div>
               <div class="left-item">
                   <span class="left-item-active">
                    Home
                   </span>
               </div>
               <div class="left-item">Promotions</div>
               <div class="left-item">Best-sellers</div>
               <div class="left-item">New releases</div>
               <div class="left-item">Support</div>
           </div>
           <div class="right">
               <div class="right-item-input">
                    <input type="text" placeholder="Search...">
               </div>
               <div class="right-item">
                   <img src="img/Bell 1.png"alt="">
               </div>
               <div class="right-item">
                   <img src="img/Shopping cart simple 1.png"alt="">
               </div>
               <div class="right-item">
                   <img src="img/Avatar 758.png"alt="">
               </div>
           </div>
       </div>
   </div>
   <div class="container">
       <div class="title">
           <div class="title-wide">
                <div class="title-wide-item">Home</div>
                <div class="title-wide-item">/ Category</div>
                <div class="title-wide-item">/ Product title</div>
           </div>
           <div class="title-products">
               <h1>Product title</h1>
           </div>
        <div class="title-Evaluate-left">
           <div class="title-start">
                <img src="img/Rating 303.png"alt="">
           </div>
           <div class="title-D">
                <span>4.2D</span>
           </div>
           <div class="title-reviews">
                (99 reviews)
           </div>
       </div>
       <div class="title-Evaluate-right">
             <div class="title-right-shere">
                <img src="img/share.png" alt=""> Share
             </div>
             <div class="title-right-save">
                <img src="img/Heart 23.png" alt=""> Save
             </div>

       </div>
    </div>
   </div>
</body>
</html>
